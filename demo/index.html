<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>WebBluetooth interface</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="o-content-width">

		<form>
			<fieldset>
				<legend>Connection</legend>
				<ul class="form-list">
					<li class="form-row">
						<label for="filter-service-uuid">Filter Service UUID</label>
						<!-- <input type="text" id="filter-service-uuid" value="0xffe5"> -->
						<input type="text" id="filter-service-uuid" value="">
						<p class="explanation">
							hex value, e.g. 0xffe5 or ffe5
						</p>
						
					</li>
					<li class="form-row">
						<button id="btn--connect" class="btn btn--connect">Connect</button>
						<button id="btn--disconnect" class="btn btn--disconnect">Disonnect</button>
					</li>
				</ul>
			</fieldset>

			<fielset>
				<legend>Write values</legend>
				<ul class="form-list">
						<li class="form-row">
							<label for="write-service-uuid">Service UUID</label>
							<!-- <input type="text" id="write-service-uuid" value="0xffe5"> -->
							<input type="text" id="write-service-uuid" value="4dc591b0-857c-41de-b5f1-15abda665b0c">
							<p class="explanation">
								hex value, e.g. 0xffe5 or ffe5
							</p>
						</li>
						<li class="form-row">
							<label for="write-characteristic-uuid">Characteristic UUID</label>
							<!-- <input type="text" id="write-characteristic-uuid" value="0xffe9"> -->
							<input type="text" id="write-characteristic-uuid" value="02b8cbcc-0e25-4bda-8790-a15f53e6010f">
							<p class="explanation">
								hex value, e.g. 0xffe9 or ffe9
							</p>
						</li>
						<li class="form-row">
							<label for="write-value">Value</label>
							<!-- <input type="text" id="write-value" value="56 ff 00 ff bb f0 aa"> -->
							<input type="text" id="write-value" value="01 00 00 c0">
							<p class="explanation">
								space separated Uint8Array, e.g. 56 ff 00 ff bb f0 aa<br>
								SBrick: 01(drive) 0-3(port) 0-1(CW/CCW) 0-255(power)
							</p>
						</li>
					<li class="form-row">
						<button id="btn--write" class="btn btn--write">Write</button>
					</li>
				</ul>
			</fielset>

		</form>
		

	</div><!-- /.o-content-width -->
	<script src="../src/webbluetooth.js"></script>
	<script src="js/interface.js"></script>
</body>
</html>
